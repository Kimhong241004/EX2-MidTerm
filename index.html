<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Chair</th>
                    <th>The Laid Back</th>
                    <th>The Worker Bee</th>
                    <th>The Chair 4/2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><bold>width</bold></td>
                    <td>80 cm</td>
                    <td>60 cm</td>
                    <td>220 cm</td>
                </tr>
                <tr>
                    <td><bold>Height</bold></td>
                    <td>100 cm</td>
                    <td>110 cm</td>
                    <td>90 cm</td>
                </tr>
                <tr>
                    <td><bold>Dept</bold></td>
                    <td>70 cm</td>
                    <td>65 cm</td>
                    <td>80 cm</td>
                </tr>
                <tr>
                    <td><bold>Weight</bold></td>
                    <td>16 kg</td>
                    <td>22 kg</td>
                    <td>80 kg</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
